<!--component html goes here -->
<div class="container">
	<table class="striped">
		<thead>
			<tr>
				<th data-field="id">Employee Name</th>
				<th data-field="price">Email</th>
				<th data-field="price">Edit</th>
				<th data-field="price">Delete</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let emp of model">
				<td>{{emp.employee_name}}</td>
				<td>{{emp.email}}</td>
				<td>
					<button class="btn-floating btn-Medium green" title="edit" (click)="showEmployeeRecord(emp.employee_id)">
            <i class="Medium material-icons">mode_edit</i>
            </button>
				</td>
				<td>
					<a class="btn-floating btn-Medium red" title="remove" (click)="removeItem(emp.employee_id)">
						<i class="Medium material-icons">delete</i>
					</a>
				</td>

			</tr>
		</tbody>
	</table>
	<button class="waves-effect waves-light btn" (click)="showEmployeeRecord(0)"><i class="material-icons left">add</i>Add Employee Record</button>
</div>
