<!--component html goes here -->
<div materialize style='margin-left:5%; margin-top:8%'>
  <div class="row">
     <div class="input-field col s5">
        <select [(ngModel)]="model.employee_id" name="selectEmployeeOption" materialize="material_select" [materializeSelectOptions]="employees"
        (change)=onEmployeeSelect($event.target.value)>
                    <option value="0" disabled selected>Choose Employee</option>
                    <option *ngFor="let emp of employees" [value]="emp.employee_id">{{emp.employee_name}}</option>
                </select>
        <label for="selectEmployeeOption" class="active" style="top:2px;">Select Employee</label>
      </div>
    <div class="input-field col s5" style='margin-left:10%;'>
      <label for="employee_name" class="flow-text active" >Employee_Email:{{employee.email}}</label>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let qualification of qualificationArray">
      <div class="input-field col s2" style='margin-left:10%;'>
      <input type="checkbox"  id="{{qualification.qualification_id}}" [(ngModel)]="qualification.is_checked" />
      <label attr.for="{{qualification.qualification_id}}" >{{qualification.qualification_name}}</label>  
    </div>
    </div>
  </div>

  <button class="waves-effect waves-light btn" type="button" (click)="saveEmployeeRecord()">{{btnText}}</button>
</div>
