<div materialize style='margin-left:10%; margin-top:10%'>
	<div class="row" >
	
      <div class="input-field col s9">
        <select [(ngModel)]="model.country_id" name="selectCountryOption" materialize="material_select" [materializeSelectOptions]="countries">
                    <option value="0" disabled selected>Choose Country</option>
                    <option *ngFor="let country of countries" [value]="country.country_id">{{country.country_name}}</option>
                </select>
        <label for="selectCountryOption" class="active" style="top:2px;">Select Your Country</label>
      </div>

		<div class="input-field col s9">
			<input class="validate" id="state_name" type="text" placeholder="State Name" [(ngModel)]="model.state_name" [ngModelOptions]="{standalone: true}">
			<label for="state_name" class="flow-text active">State Name</label>
		</div>

		<div class="input-field col s9">
			<input type="checkbox" id="is_active" [(ngModel)]="model.is_active" [ngModelOptions]="{standalone: true}" />
			<label for="is_active">Is Active</label>
		</div>
	</div>

	<button class="waves-effect waves-light btn" type="button" (click)="saveState()">{{btnText}}</button>
</div>
