<div class="container">
	<table class="striped">
		<thead>
			<tr>
				<th data-field="name">Travel Date </th>
				<th data-field="id">Employee Name</th>
				<th data-field="price">Advance</th>
				<th data-field="id"> IsActive</th>
				<th data-field="price">Edit</th>
				<th data-field="price">Delete</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let travel of model">
				<td>{{travel.travel_date}}</td>
				<td>{{travel.employee_name}}</td>
				<td>{{travel.advance}}</td>
       <td>{{travel.is_active}}</td>
				<td>
					<button class="btn-floating btn-Medium green" title="edit" (click)="showTravel(travel.traval_id)">
            <i class="Medium material-icons">mode_edit</i>
            </button>
				</td>
				<td>
					<a class="btn-floating btn-Medium red" title="remove" (click)="removeItem(travel.traval_id)">
						<i class="Medium material-icons">delete</i>
					</a>
				</td>

			</tr>
		</tbody>
	</table>
	<button class="waves-effect waves-light btn" (click)="showTravel(0)"><i class="material-icons left">add</i>Add Travel</button>
</div>
