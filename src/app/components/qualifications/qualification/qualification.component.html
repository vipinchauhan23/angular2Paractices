<div materialize style='margin-left:10%; margin-top:10%'>
	<div class="row" >
		<div class="input-field col s9">
			<input class="validate" id="qualification_name" type="text" placeholder="Qualification Name" [(ngModel)]="model.qualification_name" [ngModelOptions]="{standalone: true}">
			<label for="qualification_name" class="flow-text active">Qualification Name</label>
		</div>
    
    <div class="input-field col s9">
			<input type="checkbox" id="is_active" [(ngModel)]="model.is_active" [ngModelOptions]="{standalone: true}" />
			<label for="is_active">Is Active</label>
		</div>
	</div>

	<button class="waves-effect waves-light btn" type="button" (click)="saveCountry()">{{btnText}}</button>
</div>
